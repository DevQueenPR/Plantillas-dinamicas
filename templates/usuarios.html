{% extends 'base.html' %}
{% block content %}
<!-- usuario -->
<div class="container mt-4">
    <h2 class="mb-4 text-center">Lista de Usuarios</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.correo }}</td>
                <td>
                    <a href="{{ url_for('editar_usuario', id=loop.index0) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('borrar_usuario', id=loop.index0) }}" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
